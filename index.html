<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
  <meat charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
  <fieldset>
    <label id="name-label" for="name">Name: <input id="name" type="text" required  placeholder="Name"/></label>
    <label id="email-label" for="email">Email: <input id="email" type="email" required placeholder="Email"/></label>
    <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="10" max="99" required placeholder="Age"/></label>
    <label>Which option best describes your current role?</label>
    <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
     </select>
   </fieldset>
   <fieldset>
    <label>Would you recommend freeCodeCamp to a friend?</label>
     <label><input type="radio" value="Definitely" checked name="recommend">Definitely</label>
     <label><input type="radio" value="Maybe" name="recommend">Maybe</label>
     <label><input type="radio" value="Not-sure" name="recommend" >Not Sure</label>
    </fieldset>
     <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select>
            <option>Select an option</option>
            <option>chanllenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>open source</option>
        </select>
     </fieldset>
  <fieldset>
    <label>What would you like to see improved? (Check all that apply)</label>
    <label><input type="checkbox" value="Front-end Projects"/>Front-end Projects</label>
    <label><input type="checkbox" value="Back-end Projects"/>Back-end Projects</label>
    <label><input type="checkbox" value="Data visualization"/>Data Visualization</label>
    <label><input type="checkbox" value="chanllenges"/>chanllenges</label>
    <label><input type="checkbox" value="Open source community"/>Open source Community</label>
    <label><input type="checkbox" value="gitter help rooms"/>Gitter help rooms</label>
    <label><input type="checkbox" value="videos"/>Videos</label>
    <label><input type="checkbox" value="city-Meetup"/>City Meetup</label>
    <label><input type="checkbox" value="Wiki"/>Wiki</label>
    <label><input type="checkbox" value="Forum"/>Forum</label>
    <label><input type="checkbox" value="Additional course"/>Additional Courses</label>
    
  </fieldset>
  <fieldset>
    <label>Any comments or suggestions?</label>
    <textarea rows="4" cols="50" placeholder="Yes i have suggestions related to ......"></textarea>
  </fieldset>
  <input id="submit" type="Submit" value="Submit">
 </form>
  </body>
  </html>
